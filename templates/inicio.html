<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Alertas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #menu-toggle {
      font-size: 22px;
      cursor: pointer;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: white; /* Fondo blanco */
      color: #333;
      transition: left 0.3s;
      padding-top: 20px;
      z-index: 1000;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    #sidebar .close-btn {
      font-size: 20px;
      text-align: right;
      padding: 10px 20px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

    #sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    #sidebar a:hover {
      background-color: #f0f0f0;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      padding: 30px 0;
    }

    .logo img {
      max-width: 220px;
      height: auto;
    }

    nav {
      background-color: #28a745;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 10px;
    }

    nav a i {
      font-size: 20px;
      margin-bottom: 2px;
    }

    nav a:hover {
      color: #e6ffe6;
    }

    @media (min-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      nav a {
        font-size: 12px;
      }

      nav a i {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistema de Alertas</h1>
    <i id="menu-toggle" class="fas fa-bars"></i>
  </header>

  <div id="sidebar">
    <div class="close-btn" onclick="cerrarSidebar()">‚úï</div>
    <a href="#">üìÅ Opci√≥n 1</a>
    <a href="#">üìÇ Opci√≥n 2</a>
    <a href="#">üîß Ajustes</a>
    <a href="#">üì§ Salir</a>
  </div>

  <div class="logo">
    <img src="{{ url_for('static', filename='Bebedero2.png') }}" alt="Logo del Colegio" />
  </div>

  <nav>
    <a href="{{ url_for('inicio') }}">
      <i class="fas fa-home"></i>
      Inicio
    </a>
    <a href="{{ url_for('formulario') }}">
      <i class="fas fa-bell"></i>
      Alertas
    </a>
    <a href="#">
      <i class="fas fa-chart-bar"></i>
      Reportes
    </a>
  </nav>

  <script>
    const toggleSidebar = () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    };

    const cerrarSidebar = () => {
      document.getElementById('sidebar').style.left = '-250px';
    };

    document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);

    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('menu-toggle');
      if (sidebar.style.left === '0px' && !sidebar.contains(event.target) && event.target !== toggle) {
        sidebar.style.left = '-250px';
      }
    });
  </script>
</body>
</html>
