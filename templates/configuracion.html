{% extends "base.html" %}
{% block title %}Configuración del Colegio{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">⚙️ Configuración del Colegio</h2>
    <form method="POST" action="/configuracion?clave={{ clave }}">
      {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
      {% endif %}

      {% for campo, valor in valores.items() %}
      <div class="row mb-3 align-items-center">
        <div class="col-md-4 text-end pe-4">
          <label for="{{ campo }}" class="form-label fw-bold text-capitalize" style="min-width: 200px;">
            {{ campo.replace('_', ' ') }}:
          </label>
        </div>
        <div class="col-md-8">
          <input 
            type="text" 
            class="form-control" 
            name="{{ campo }}" 
            id="{{ campo }}" 
            value="{{ valor }}" 
            style="width: 100%; font-size: 0.95rem;"
          >
        </div>
      </div>
      {% endfor %}

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5">💾 Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
