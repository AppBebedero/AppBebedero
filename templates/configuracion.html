{% extends "base.html" %}
{% block title %}Configuración{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>⚙️ Configuración del Colegio</h2>
  <form method="POST">
    {% if mensaje %}
      <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}
    <div class="mb-3">
      <label for="nombre_colegio" class="form-label">Nombre del Colegio:</label>
      <input type="text" class="form-control" name="nombre_colegio" value="{{ config.get('nombre_colegio', '') }}">
    </div>
    <div class="mb-3">
      <label for="id_hoja_google" class="form-label">ID Hoja de Google:</label>
      <input type="text" class="form-control" name="id_hoja_google" value="{{ config.get('id_hoja_google', '') }}">
    </div>
    <div class="mb-3">
      <label for="correo_notificaciones" class="form-label">Correo para notificaciones:</label>
      <input type="email" class="form-control" name="correo_notificaciones" value="{{ config.get('correo_notificaciones', '') }}">
    </div>
    <button type="submit" class="btn btn-primary">💾 Guardar Cambios</button>
  </form>
</div>
{% endblock %}
