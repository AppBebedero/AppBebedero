{% extends "base.html" %}
{% block title %}Configuración{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>⚙️ Configuración del Colegio</h2>
  <form method="POST" action="/configuracion?clave={{ clave }}">
    {% if mensaje %}
      <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    {% for campo, valor in valores.items() %}
      <div class="mb-3">
        <label for="{{ campo }}" class="form-label">{{ campo.replace('_', ' ').capitalize() }}:</label>
        <input type="text" class="form-control" name="{{ campo }}" value="{{ valor }}">
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">💾 Guardar Cambios</button>
  </form>
</div>
{% endblock %}
