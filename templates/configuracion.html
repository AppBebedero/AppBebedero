{% extends "base.html" %}
{% block title %}Configuración del Colegio{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card shadow p-4">
    <h2 class="mb-4 text-center">⚙️ Configuración del Colegio</h2>
    <form method="POST" action="/configuracion?clave={{ clave }}">
      {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
      {% endif %}

      <div class="row">
        {% for campo, valor in valores.items() %}
        <div class="col-md-6 mb-4">
          <label for="{{ campo }}" class="form-label fw-bold text-capitalize">
            {{ campo.replace('_', ' ') }}:
          </label>
          <input 
            type="text" 
            class="form-control" 
            name="{{ campo }}" 
            id="{{ campo }}" 
            value="{{ valor }}" 
            placeholder="Escriba aquí"
            style="font-size: 0.95rem;"
          >
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5">💾 Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
