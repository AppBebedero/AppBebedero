<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="cache-control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Alerta</title>

  <style>
    body {
      max-width: 700px;
      margin: auto;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      font-weight: normal;
      margin: 0;
    }

    nav {
      background-color: #28a745;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 15px;
      font-weight: normal;
    }

    nav a:hover {
      color: #e6ffe6;
    }

    main {
      padding: 20px;
    }

    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #mensaje {
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='Bebedero2.png') }}" alt="Logo">
    <h1>Formulario de Alertas</h1>
  </header>

  <nav>
    <a href="{{ url_for('inicio') }}"> Inicio</a>
    <a href="{{ url_for('formulario') }}"> Alertas</a>
  </nav>

  <main>
    {% if mensaje %}
      <p id="mensaje">{{ mensaje }}</p>
      <script>
        setTimeout(() => document.getElementById("mensaje").style.display = "none", 5000);
      </script>
    {% endif %}

    <form method="post">
      <input type="hidden" id="id_alerta" name="id_alerta" />

      <label for="seccion">Secci贸n:</label>
      <select id="seccion" name="seccion" required>
        <option value="">Seleccione una secci贸n</option>
        {% for seccion in secciones %}
          <option value="{{ seccion }}">{{ seccion }}</option>
        {% endfor %}
      </select>

      <label for="alumno">Nombre Alumno:</label>
      <select id="alumno" name="alumno" required>
        <option value="">Seleccione un alumno</option>
      </select>

      <label for="accion">Acci贸n Ejecutada:</label>
      <select id="accion" name="accion" required>
        <option value="">Seleccione una acci贸n</option>
        {% for accion in acciones %}
          <option value="{{ accion }}">{{ accion }}</option>
        {% endfor %}
      </select>

      <label for="dimension">Dimensi贸n:</label>
      <select id="dimension" name="dimension" required>
        <option value="">Seleccione una dimensi贸n</option>
        {% for dimension in dimensiones %}
          <option value="{{ dimension }}">{{ dimension }}</option>
        {% endfor %}
      </select>

      <label for="motivo">Motivo Alerta:</label>
      <select id="motivo" name="motivo" required>
        <option value="">Seleccione un motivo</option>
      </select>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="4" cols="40"></textarea>

      <label for="consecutivo">N潞 Consecutivo:</label>
      <input type="number" id="consecutivo" name="consecutivo" required>

      <label for="profesor">Nombre Profesor:</label>
      <select id="profesor" name="profesor" required>
        <option value="">Seleccione un profesor</option>
        {% for profesor in profesores %}
          <option value="{{ profesor }}">{{ profesor }}</option>
        {% endfor %}
      </select>

      <input type="hidden" id="timestamp" name="timestamp" />
      <button type="submit">Enviar alerta</button>
    </form>
  </main>

  <script>
    const alumnos = {{ alumnos | tojson }};
    const seccionField = document.getElementById('seccion');
    const alumnoField = document.getElementById('alumno');

    seccionField.addEventListener('change', function () {
      const seleccion = this.value;
      alumnoField.innerHTML = '<option value="">Seleccione un alumno</option>';
      const filtrados = alumnos.filter(a => a.seccion === seleccion);
      filtrados.forEach(a => {
        const opcion = document.createElement('option');
        opcion.value = a.alumno;
        opcion.textContent = a.alumno;
        alumnoField.appendChild(opcion);
      });
    });

    const motivos = {{ motivos | tojson }};
    const dimensionField = document.getElementById('dimension');
    const motivoField = document.getElementById('motivo');

    dimensionField.addEventListener('change', function () {
      const seleccion = this.value;
      motivoField.innerHTML = '<option value="">Seleccione un motivo</option>';
      const filtrados = motivos.filter(m => m.dimension === seleccion);
      filtrados.forEach(m => {
        const opcion = document.createElement('option');
        opcion.value = m.motivo;
        opcion.textContent = m.motivo;
        motivoField.appendChild(opcion);
      });
    });

    document.querySelector('form').addEventListener('submit', function () {
      document.getElementById('timestamp').value = new Date().toISOString();
    });
  </script>

</body>
</html>
