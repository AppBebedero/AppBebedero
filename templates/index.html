<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Alertas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding-bottom: 60px;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo-header {
      height: 40px;
    }

    .titulo {
      font-size: 18px;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
      margin-left: 10px;
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menu-icon {
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s;
      z-index: 1001;
    }

    #sidebar .close-btn {
      font-size: 22px;
      text-align: right;
      padding: 15px;
      cursor: pointer;
    }

    #sidebar a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    #sidebar a:hover {
      background-color: #f0f0f0;
    }

    main {
      padding: 90px 20px 20px; /* Espacio para el header fijo */
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, textarea, input {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .mensaje {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    nav.bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #28a745;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 999;
    }

    nav.bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-size: 10px;
    }

    nav.bottom-nav a i {
      font-size: 20px;
      margin-bottom: 2px;
    }

    @media (min-width: 600px) {
      .titulo { font-size: 22px; }
      nav.bottom-nav a { font-size: 12px; }
      nav.bottom-nav a i { font-size: 22px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='Bebedero2.png') }}" alt="Logo" class="logo-header">
    <div class="titulo">Formulario de Alertas</div>
    <i id="menu-toggle" class="fas fa-bars menu-icon"></i>
  </header>

  <div id="sidebar">
    <div class="close-btn" onclick="cerrarSidebar()">‚úñ</div>
    <a href="#">üìÅ Opci√≥n 1</a>
    <a href="#">üìÇ Opci√≥n 2</a>
    <a href="#">üîß Ajustes</a>
    <a href="#">üì§ Salir</a>
  </div>

  <main>
    <form method="POST">
      <label for="seccion">Secci√≥n</label>
      <select name="seccion" required>
        <option value="" disabled selected>Seleccione una secci√≥n</option>
        {% for seccion in secciones %}
          <option value="{{ seccion }}">{{ seccion }}</option>
        {% endfor %}
      </select>

      <label for="alumno">Alumno</label>
      <select name="alumno" required>
        <option value="" disabled selected>Seleccione un alumno</option>
        {% for item in alumnos %}
          <option value="{{ item.alumno }}">{{ item.alumno }}</option>
        {% endfor %}
      </select>

      <label for="accion">Acci√≥n</label>
      <select name="accion" required>
        <option value="" disabled selected>Seleccione una acci√≥n</option>
        {% for accion in acciones %}
          <option value="{{ accion }}">{{ accion }}</option>
        {% endfor %}
      </select>

      <label for="dimension">Dimensi√≥n</label>
      <select name="dimension" required>
        <option value="" disabled selected>Seleccione una dimensi√≥n</option>
        {% for dimension in dimensiones %}
          <option value="{{ dimension }}">{{ dimension }}</option>
        {% endfor %}
      </select>

      <label for="motivo">Motivo</label>
      <select name="motivo" required>
        <option value="" disabled selected>Seleccione un motivo</option>
        {% for item in motivos %}
          <option value="{{ item.motivo }}">{{ item.motivo }}</option>
        {% endfor %}
      </select>

      <label for="observaciones">Observaciones</label>
      <textarea name="observaciones" rows="3" required></textarea>

      <label for="consecutivo">Consecutivo</label>
      <input type="text" name="consecutivo" required />

      <label for="profesor">Profesor</label>
      <select name="profesor" required>
        <option value="" disabled selected>Seleccione un profesor</option>
        {% for profesor in profesores %}
          <option value="{{ profesor }}">{{ profesor }}</option>
        {% endfor %}
      </select>

      <button type="submit">Enviar Alerta</button>
    </form>

    {% if mensaje %}
      <p class="mensaje">{{ mensaje }}</p>
    {% endif %}
  </main>

  <nav class="bottom-nav">
    <a href="{{ url_for('inicio') }}">
      <i class="fas fa-home"></i>
      Inicio
    </a>
    <a href="{{ url_for('formulario') }}">
      <i class="fas fa-bell"></i>
      Alertas
    </a>
    <a href="#">
      <i class="fas fa-chart-bar"></i>
      Reportes
    </a>
  </nav>

  <script>
    const toggleSidebar = () => {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    };

    const cerrarSidebar = () => {
      document.getElementById('sidebar').style.left = '-250px';
    };

    document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
  </script>
</body>
</html>
