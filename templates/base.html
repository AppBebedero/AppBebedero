<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Alertas{% endblock %}</title>

  <!-- Remix Icon (elegante y gratuito) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#2e7d32">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2e7d32;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      z-index: 1000;
    }

    header img {
      height: 40px;
      margin-left: 10px;
    }

    header h1 {
      font-size: 16px;
      flex-grow: 1;
      text-align: center;
      margin: 0;
    }

    .menu-icon {
      font-size: 26px;
      margin-right: 16px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .menu-icon:hover {
      transform: scale(1.3);
      color: #FFD700;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 2000;
      transition: left 0.3s ease-in-out;
      padding: 20px;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .close-btn {
      font-size: 24px;
      cursor: pointer;
      text-align: right;
      color: #333;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #sidebar ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    #sidebar ul li a {
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #sidebar ul li i {
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #sidebar ul li i:hover {
      transform: scale(1.4);
      color: #FFD700;
    }

    main {
      padding: 80px 20px 100px 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #2e7d32;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 12px;
    }

    nav i {
      font-size: 22px;
      display: block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    nav i:hover {
      transform: scale(1.4);
      color: #FFD700;
    }

    /* Colores base por √≠cono */
    .ri-home-3-line { color: #2196F3; }
    .ri-notification-3-line { color: #E91E63; }
    .ri-bar-chart-line { color: #FF9800; }
    .ri-information-line { color: #00BCD4; }
    .ri-book-open-line { color: #4CAF50; }
    .ri-settings-3-line { color: #9C27B0; }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <header>
    <img src="{{ url_for('static', filename='LogoTrans.png') }}" alt="Logo">
    <h1>{% block topbar_title %}Sistema de Alertas Tempranas{% endblock %}</h1>
    <i class="ri-menu-line menu-icon" onclick="toggleSidebar()"></i>
  </header>

  <!-- Men√∫ lateral -->
  <aside id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">&times;</div>
    <ul>
      <li><a href="/"><i class="ri-home-3-line"></i>Inicio</a></li>
      <li><a href="/formulario"><i class="ri-notification-3-line"></i>Alertas</a></li>
      <li><a href="#" onclick="pedirClave()"><i class="ri-bar-chart-line"></i>Reportes</a></li>
      <li><a href="/acerca"><i class="ri-information-line"></i>Acerca de esta App</a></li>
      <li><a href="/manual"><i class="ri-book-open-line"></i>Manual de Uso</a></li>
      <li><a class="dropdown-item" href="{{ url_for('cambiar_clave') }}"><i class="ri-settings-3-line"></i>Configuraci√≥n</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Barra inferior -->
  <nav>
    <a href="/"><i class="ri-home-3-line"></i>Inicio</a>
    <a href="/formulario"><i class="ri-notification-3-line"></i>Alertas</a>
    <a href="#" onclick="pedirClave()"><i class="ri-bar-chart-line"></i>Reportes</a>
  </nav>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    function pedirClave() {
      const clave = prompt("üîí Ingrese la clave para acceder a Reportes:");
      if (clave === null || clave.trim() === "") return;

      fetch("/verificar_clave", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ clave: clave })
      })
      .then(res => res.json())
      .then(data => {
        if (data.resultado === "ok") {
          window.location.href = "/reportes";
        } else {
          alert(data.mensaje || "Acceso denegado.");
        }
      })
      .catch(err => {
        alert("Ocurri√≥ un error al verificar la clave.");
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(reg => console.log("‚úÖ Service Worker registrado:", reg.scope))
        .catch(err => console.error("‚ùå Error al registrar SW:", err));
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
